name: Release

on:
  push:
    tags:
      - '*'

jobs:
  job1:
    name: Job 1
    runs-on: ubuntu-latest

    steps:
    - name: Step 1
      run: |
        sleep 2
        echo Done.
    - name: Step 2
      run: |
        sleep 2
        echo Done.
    - name: Step 3
      run: |
        sleep 2
        echo Done.
  job2:
    name: Job 2
    runs-on: ubuntu-latest

    steps:
    - name: Step 1
      run: |
        sleep 2
        echo Done.
    - name: Step 2
      run: |
        sleep 2
        echo Done.
    - name: Step 3
      run: |
        sleep 2
        echo Done.
  job3:
    name: Send Slack message
    runs-on: ubuntu-latest
    needs:
      - job1
      - job2

    steps:
      - name: Get tag
        run: |
          git_ref="${GITHUB_REF#refs/tags/}"
          echo "git_ref=$git_ref" >> $GITHUB_ENV
      - name: Debug git tag
        run: |
          echo "git_ref: $git_ref"
      - name: Send Slack message
        uses: archive/github-actions-slack@master
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_JITTERBOT_USER_TOKEN }}
          slack-channel: CSSJPN9TQ
          slack-text: |-
            <@UK0HRR56K> Jitterbot Testing ${{ env.git_ref }} has been built and the Octopus release has been created. Please deploy.
              • <https://jitterbit.atlassian.net/issues/?jql=%22Fixed%20in%20build%20version%5BLabels%5D%22%20%3D%20%22${{ env.git_ref }}%22%20AND%20component%20%3D%20%22Cloud%20Studio%22|Jira tickets.>
              • <https://deploy.jitterbit.us/app#/projects/kubernetes-cloud-studio/deployments/releases/${{ env.git_ref }}|Octopus release.>
              • <https://github.com/tmercswims/jitterbot-testing/releases/tag/${{ env.git_ref }}|Git tag.>
            CC <@UJN4XC89Z>
